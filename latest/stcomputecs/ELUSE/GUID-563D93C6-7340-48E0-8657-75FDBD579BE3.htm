<h1 id="ELUSE-GUID-563D93C6-7340-48E0-8657-75FDBD579BE3" class="sect1">Updating Instances</h1>
<div>
<p>This section describes how to scale up and scale down an instance of its CPU and memory resources.</p>
<div class="section">
<p class="subhead1">Topics:</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="GUID-1E07F7B1-F930-481E-A177-EF051FA08FED.htm#GUID-1E07F7B1-F930-481E-A177-EF051FA08FED" title="You can change the shape of an instance to change the vCPU and memory configuration of an instance. You must shut down the instance, change the shape, and then restart the instance.">Changing an Instance Shape</a></p>
</li>

<p><a href="GUID-9E61F5CA-45F9-4E34-8A21-0E5411122EF9.htm#GUID-9E61F5CA-45F9-4E34-8A21-0E5411122EF9" title="You must shut down an instance before updating the network information. The changes are applied after restarting the instance.">Updating the Network Configuration of an Instance</a></p>
</li>
<li>
<p><a href="GUID-75DDA9D1-8366-4AEC-BA33-6F3E1503D6AB.htm#GUID-75DDA9D1-8366-4AEC-BA33-6F3E1503D6AB" title="You can attach a tenant or service network to an instance. The IPoIB network type facilitates the internal communication, and the EoIB network type facilitates the external communication.">Attaching a Network to an Instance</a></p>
