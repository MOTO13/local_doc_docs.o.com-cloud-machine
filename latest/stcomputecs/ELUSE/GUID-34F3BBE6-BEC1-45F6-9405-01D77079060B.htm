<h1 id="ELUSE-GUID-34F3BBE6-BEC1-45F6-9405-01D77079060B" class="sect1"><span class="enumeration_chapter">3</span> Enabling Secure Access to Instances Using SSH</h1>
<div>
<p>This section describes how to access instances using SSH.</p>
<div class="section">
<p class="subhead1">Topics:</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="GUID-4C513297-CD33-4F13-8672-4271E4A3CF53.htm" title="You can log in securely to your&nbsp;Oracle Compute Cloud Service&nbsp;instances from a remote host by using a secure shell (SSH) connection.">About SSH Keys</a></p>
</li>
<li>
<p><a href="GUID-27253116-1FFF-4E1C-A7A7-BB2A03B5BAA5.htm" title="You must generate an SSH key pair, associate the public key with your instances, and use the private key to log in to the instances using SSH.">Generating an SSH Key Pair</a></p>
</li>
<li>
<p><a href="GUID-1496E27C-DDAF-4D49-B8AA-162C8C018856.htm#GUID-1496E27C-DDAF-4D49-B8AA-162C8C018856" title="SSH keys are used for passwordless access to instances. Before creating any instance, you must generate an SSH key pair and upload the SSH public key that must be associated with the instance.">Adding an SSH Key</a></p>
</li>
</ul>
</div>
